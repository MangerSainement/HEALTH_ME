{% extends "base.html" %}

{% block style_inline %}
<style>
    .Inscription_form {
        width: 800px;
        max-width: 1500px;
        margin: 30px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 15px;
        border-bottom: 1px solid #f0f0f0;
    }

    input[type="text"], input[type="date"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 14px;
    }

    input[type="radio"] {
        margin-right: 10px;
    }

    input[type="checkbox"] {
        margin-right: 10px;
    }

    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 14px;
    }

    .food-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 3px;
        font-size: 14px;
        text-align: center;
    }

    .food-btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block body_content %}
<section class="booking-table padding-tb" style="background: #fffaf4;">
    <div class="container">
        <div class="section-header">
            <h2>Rejoignez-nous !</h2>
        </div>
        <div class="section-wrapper">
            <div class="row justify-content-center align-items-center">
                <div class="contact-form">
                    <form action="/confirmation" method="post" class="Inscription_form">  <!-- action='' rendre sur page maintenant-->
                        <table style="width: 100%; ">
                            <tr>
                                <th><label>Pseudo : </label></th>
                                <td style="text-align: center;"><input type="text" name="Pseudo"
                                                                       placeholder="Veuillez indiquer un pseudo"
                                                                       style="text-align: center; width:100%; padding:0px;"
                                                                       required/></td>
                            </tr>
                            <tr>
                                <th><label>Sexe :</label></th>
                                <td>
                                    <input type="radio" value="H" name="sexe" id="sexe_H"/>H
                                    <input type="radio" value="F" name="sexe" id="sexe_F"/>F
                                </td>
                            </tr>
                            <tr>
                                <th><label>Date anniversaire : </label></th>
                                <td style="text-align: center;"><input type="date" name="Dt" placeholder="JJ/MM/AAA"
                                                                       style="text-align: center; width:100%; padding:0px;"
                                                                       required/></td>
                            </tr>

                            <tr>
                                <th>
                                    <label> Quels sont vos symptômes ?</label>
                                </th>

                                <td>
                                    <form>
                                        <select name="symptome" id="symptomes">
                                            <option value="mal_de_tete">Mal de tête</option>
                                            <option value="fievre">Fièvre</option>
                                            <option value="mal_de_gorge">Mal de gorge</option>
                                            <option value="diarrhee">Diarrhée</option>
                                            <option value="constipation">Constipation</option>
                                            <option value="palpitations">Palpitations</option>
                                            <option value="difficultes_respiratoires">Difficultés respiratoires</option>
                                            <option value="nez_bouche">Nez bouché</option>
                                            <option value="douleur_articulaire">Douleur articulaire</option>
                                            <option value="fatigue">Fatigue</option>
                                            <option value="douleur_abdominale">Douleur abdominale</option>
                                            <option value="ecoulement_nasal">Écoulement nasal</option>
                                            <option value="mal_de_dos">Mal de dos</option>
                                        </select>
                                    </form>
                                </td>
                            </tr>


                            <tr>
                                <th><label>Email : </label></th>
                                <td><input name="email" type="email" placeholder="Inserer votre mail" required style="width: 300px"></td>
                            </tr>
                            <tr>
                                <th><label>Mot de passe : </label></th>
                                <td><input name="motdepass" type="password"
                                           placeholder="Inserer un mot de passe valable" required
                                           style="width: 300px"/></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="checkbox" checked="checked" required><label>J’ai lu les
                                    conditions initiales.</label>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="checkbox" required>
                                    <label>J'enregistre mes données.</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="submit" class="food-btn style-2"><span>CREER</span></button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Booking Table Section Ending Here -->
{% endblock %}
